<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('Payment.jpg'); 
            background-size: cover;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #d27ad3;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #7cd6dbca;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #e8f5a2;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 10px;
            color: #333;
        }
        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="password"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #e0a86f;
            color: rgb(149, 218, 243);
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Secure Payment</h2>
        <form id="paymentreport" action="#" method="post" onsubmit="return validateForm()">
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter your card number" required>
            <label for="expiryDate">Expiry Date:</label>
            <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="Enter CVV" required>
            <label for="name">Cardholder Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter cardholder name" required>
            <input type="submit" id="submit" value="Make Payment">
        </form>
    </div>

    <script>
        function validateForm() {
            var cardNumber = document.getElementById("cardNumber").value;
            var expiryDate = document.getElementById("expiryDate").value;
            var cvv = document.getElementById("cvv").value;
            var name = document.getElementById("name").value;

            // Simple validation for demonstration purpose
            if (cardNumber.length !== 16) {
               // alert("Please enter a valid card number.");
                return false;
            }
            if (expiryDate.length !== 5 || !expiryDate.match(/^\d{2}\/\d{2}$/)) {
                alert("Please enter a valid expiry date in MM/YY format.");
                return false;
            }
            if (cvv.length !== 3 || !cvv.match(/^\d{3}$/)) {
                alert("Please enter a valid CVV.");
                return false;
            }
            if (name.trim() === "") {
                alert("Please enter cardholder name.");
                return false;
            }

            // Additional security measures can be implemented here

            return true;
        }

        document.getElementById("paymentreport").addEventListener("submit", function(event) {
      event.preventDefault();

      alert("Payment Successfull");

      window.location.href = "Admin.html";
    });
       
    </script>
</body>
</html>
